<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="author" content="fnncat">
		<meta name="description" content="a chart base on node">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>fnncat-Chart</title>
		<link rel="stylesheet" href="style/main.css">
	</head>
	<body>
		<div class="Wrapper">
			<div class="banner">
				<h1>fnncat-chart</h1>
				<span id="status"></span>
			</div>
			<div id="historyMsg">
			</div>
			<div class="controls">
				<div class="items">
					<input id="colorStyle" type="color" placeolder="#000" title="font color"/>
					<input id="emoji" type="button" value ="emoji" title="emoji"/>
					<label for ="sendImage" class="imageLable">
						<input type="button" value="image"/>
						<input id="sendImage" value="image" type="file"/>
					</label>
					<input id="clearBtn" type="button" value="clear" title="clear screen"/>
				</div>
				<textarea id="messageInput" placeholder="enter to send"></textarea>
				<input id="sendBtn" type="button" value="SEND">
				<div id="emojiWrapper">
				</div>
			</div>
		</div>
		<div id="loginWrapper">
			<p id="info">connect to server...</p>
			<div id="nickWrapper">
				<input type="text" placeholder="nickname" id="nicknameInput"/>
				<input type="button" value="Ok" id="loginBtn"/>
			</div>
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script src="scripts/chat.js"></script>
	</body>
</html>
